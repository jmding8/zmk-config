# This file generates the GitHub Actions matrix
# For simple board + shield combinations, add them
# to the top level board and shield arrays, for more
# control, add individual board + shield combinations to
# the `include` property, e.g:
#
# board: [ "nice_nano" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano
#     shield: reviung41
#
---
include:
  - board: nice_nano
    shield: mercury-u_left
  - board: nice_nano
    shield: mercury-u_right
  - board: nice_nano
    shield: mercury-k_left
  - board: nice_nano
    shield: mercury-k_right
  - board: nice_nano
    shield: pome76-u
  - board: nice_nano
    shield: pome76-k
  - board: nice_nano
    shield: settings_reset
